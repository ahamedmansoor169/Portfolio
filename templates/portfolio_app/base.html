
<!DOCTYPE html>
<html class="no-js" lang="en">
    {% load static %}
<head>
   <meta charset="utf-8" />
   <meta http-equiv="x-ua-compatible" content="ie=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="description" content="" />

   <!-- Site Title -->
   <title>Gerold - Personal Portfolio HTML5 Template</title>

   <!-- Place favicon.ico in the root directory -->
   <link rel="apple-touch-icon" href="./portfolio_app/assets/img/favicon.png" />
   <link rel="shortcut icon" type="image/png" href="./portfolio_app/assets/img/favicon.png" />

   <!-- CSS here -->
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/animate.min.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/font-awesome-pro.min.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/flaticon_gerold.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/nice-select.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/backToTop.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/owl.carousel.min.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/swiper.min.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/odometer-theme-default.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/magnific-popup.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/main.css' %}">

   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/main-3.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/light-mode.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/meanmenu.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/responsive.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/responsive-2.css' %}">
   <link rel="stylesheet" href="{% static 'portfolio_app/assets/css/responsive-3.css' %}">
</head>

<body>
    {% include 'portfolio_app/nav.html' %}
    
      <!-- start: Back To Top -->
   <div class="progress-wrap" id="scrollUp">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
       <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
 </div>
 <!-- end: Back To Top -->
    <main class="site-content" id="content">
        {% block content %}

    {% endblock %}
    </main>
    {% include 'portfolio_app/footer.html' %}
       <!-- JSS here -->
   <script src="{% static 'portfolio_app/assets/js/jquery.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/bootstrap.bundle.min.js' %}"></script>

   <script src="{% static 'portfolio_app/assets/js/gsap.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/gsap-scroll-to-plugin.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/gsap-scroll-trigger.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/gsap-split-text.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/lenis.min.js' %}"></script>

   <script src="{% static 'portfolio_app/assets/js/nice-select.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/backToTop.js' %}"></script>

   <script src="{% static 'portfolio_app/assets/js/swiper.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/imagesloaded-pkgd.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/isotope.pkgd.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/odometer.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/magnific-popup.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/validate.min.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/meanmenu.js' %}"></script>
   <script src="{% static 'portfolio_app/assets/js/main.js' %}"></script>

</html>
