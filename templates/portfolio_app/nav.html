{% load static %}

<!-- HEADER START -->
<header class="tj-header-area header-absolute">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-wrap align-items-center">
                <div class="logo-box">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'portfolio_app/assets/img/logo/logo-2.png' %}" alt="Logo" />
                    </a>
                </div>

                <div class="header-info-list d-none d-md-inline-block">
                    <ul class="ul-reset">
                        <li><a href="mailto:ahamedmansoor169@gmail.com">ahamedmansoor169@gmail.com</a></li>
                    </ul>
                </div>

                <div class="header-menu" id="headerMenu">
                    <nav>
                        <ul>
                            <li class="{% if request.resolver_match.url_name == 'index' %}current-menu-item{% endif %}">
                                <a href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'about' %}current-menu-item{% endif %}">
                                <a href="{% url 'about' %}">About</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'services' %}current-menu-item{% endif %}">
                                <a href="{% url 'services' %}">Services</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'projects' %}current-menu-item{% endif %}">
                                <a href="{% url 'projects' %}">Projects</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'contact' %}current-menu-item{% endif %}">
                                <a href="{% url 'contact' %}">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="mobile-menu d-lg-none"></div>

                <div class="header-button">
                    <a href="{% url 'contact' %}" class="btn tj-btn-primary">Hire me!</a>
                </div>

                <div class="menu-bar d-lg-none">
                    <button>
                        <span></span><span></span><span></span><span></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
