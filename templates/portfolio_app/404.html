<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #8750f7 0%, #2a1454 0%, #8750f7 150%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            top: 30%;
            left: 70%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-delay: -15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        .error-container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            padding: 2rem;
        }

        .error-404 {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: pulse404 2s infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite, pulse404 2s infinite;
        }

        @keyframes pulse404 {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: slideInFromTop 1s ease-out;
        }

        .hero-sub-title {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: slideInFromBottom 1s ease-out 0.3s both;
        }

        .lead {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: slideInFromBottom 1s ease-out 0.6s both;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-box {
            animation: slideInFromBottom 1s ease-out 0.9s both;
        }

        .tj-btn-secondary, .tj-btn-primary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 10px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .tj-btn-secondary:hover, .tj-btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .tj-btn-secondary::before, .tj-btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .tj-btn-secondary:hover::before, .tj-btn-primary:hover::before {
            left: 100%;
        }

        .search-widget {
            max-width: 400px;
            margin: 2rem auto;
            animation: slideInFromBottom 1s ease-out 1.2s both;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) rotate(360deg);
        }

        .social-icons {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            animation: slideInFromBottom 1s ease-out 1.5s both;
        }

        .social-icons li a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-icons li a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .typewriter-text {
            display: inline;
        }

        .cursor {
            display: inline-block;
            margin-left: 1px;
            width: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .glitch-effect {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-2px, 2px);
            }
            20% {
                transform: translate(2px, -2px);
            }
            30% {
                transform: translate(-2px, -2px);
            }
            40% {
                transform: translate(2px, 2px);
            }
            50% {
                transform: translate(-2px, 2px);
            }
            60% {
                transform: translate(2px, -2px);
            }
            70% {
                transform: translate(-2px, -2px);
            }
            80% {
                transform: translate(2px, 2px);
            }
        }

        @media (max-width: 768px) {
            .error-404 {
                font-size: 5rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .button-box {
                flex-direction: column;
                gap: 15px;
            }
            
            .tj-btn-secondary, .tj-btn-primary {
                margin: 5px 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section d-flex align-items-center">
        <!-- Floating Background Elements -->
        <div class="floating-elements">
            <div class="floating-element">
                <i class="fas fa-code" style="font-size: 3rem;"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-laptop-code" style="font-size: 3rem;"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-cogs" style="font-size: 3rem;"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-bug" style="font-size: 3rem;"></i>
            </div>
        </div>

        <!-- Particles -->
        <div class="particles" id="particles"></div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="error-container">
                        <div class="error-404 glitch-effect">404</div>
                        <h1 class="hero-title">
                            <span id="typewriter" class="typewriter-text"></span><span class="cursor">|</span>
                        </h1>
                        <span class="hero-sub-title">Oops! The page you're looking for doesn't exist</span>
                        <p class="lead">
                            It seems like you've ventured into uncharted territory. Don't worry, even the best developers encounter 404 errors!
                        </p>

                        <!-- Search Widget -->

                        <div class="button-box d-flex flex-wrap align-items-center justify-content-center">
                            <a href="/" class="tj-btn-secondary">
                                <i class="fas fa-home"></i> Go Home
                            </a>
                            <a href="javascript:history.back()" class="tj-btn-primary">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Typewriter Effect
        document.addEventListener('DOMContentLoaded', function () {
            const messages = [
                "Page Not Found",
                "Error 404",
                "Lost in Cyberspace",
                "Missing Page",
                "Broken Link Detected"
            ];

            const typewriterElement = document.getElementById('typewriter');
            let messageIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let isPaused = false;

            function typeWriter() {
                const currentMessage = messages[messageIndex];

                if (isDeleting) {
                    typewriterElement.textContent = currentMessage.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typewriterElement.textContent = currentMessage.substring(0, charIndex + 1);
                    charIndex++;
                }

                if (charIndex === currentMessage.length && !isDeleting) {
                    isPaused = true;
                    setTimeout(() => {
                        isPaused = false;
                        isDeleting = true;
                        typeWriter();
                    }, 2000);
                    return;
                }

                if (charIndex === 0 && isDeleting) {
                    isDeleting = false;
                    messageIndex = (messageIndex + 1) % messages.length;
                }

                if (!isPaused) {
                    const speed = isDeleting ? 50 : 100;
                    setTimeout(typeWriter, speed + Math.random() * 50);
                }
            }

            typeWriter();
        });

        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

                // Initialize particles
        createParticles();

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Add click effects
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.left = e.clientX - 5 + 'px';
            ripple.style.top = e.clientY - 5 + 'px';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'rippleEffect 0.8s ease-out forwards';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 800);
        });

        // Add ripple effect keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
